<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signing-body">
    <div class="container">
        <div class="signup-box">
            <div class="form-section">
                <h2>Sign up</h2>
                <form action="directory.html">
                    <div class="input-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Repeat your password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree all statements in <a href="#">Terms of service</a></label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="member-link">
                    <a href="signin.html">I am already member</a>
                </p>
            </div>
            <div class="image-section">
                <img src="images/signup-image.jpg" style="position: right;">
            </div>
        </div>
    </div>
</body>
</html>
