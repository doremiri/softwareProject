<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }


        /* Profile Page */
        .profile-page {
            width: 80%;
            max-width: 1200px;
            min-height: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Tutor Info Section */
        .tutor-info {
            margin-bottom: 30px;
        }

        .tutor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .tutor-details h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .tutor-details p {
            margin: 5px 0;
            font-size: 18px;
            color: #666;
        }

        /* About Me Section */
        .about-me {
            margin-top: 20px;
        }

        .about-me h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .about-me p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        /* Listings Section */
        .listings h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .listing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .listing {
            background-color: #008080;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .listing:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .listing-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .listing-grid {
                grid-template-columns: 1fr;
            }
        }

        .sep-bar{
            width: 100%;
            background-color: #333;
            height: 5px;
            border-radius: 20px;
        }
    </style>

</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">LMS</a></li>
        </ul>
    </nav>

    <div class="profile-page">
        <!-- Tutor Info Section -->
        <section class="tutor-info">
            <div class="tutor-header">
                <img src="images/userpfp1.jpg" alt="Tutor's Profile Picture" class="profile-pic">
                <div class="tutor-details">
                    <h1 class="tutor-name">John Doe</h1>
                    <p class="tutor-title">Expert Math Tutor</p>
                </div>
            </div>
            <div class="about-me">
                <h2>About Me</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed
                    cursus ante dapibus diam.</p>
            </div>
        </section>

        <div class="sep-bar"></div>

        <!-- Listings Section -->
        <section class="listings">
            <h2>What I Offer</h2>
            <div class="listing-grid">
                <div class="listing">
                    <p>Math Tutoring</p>
                </div>
                <div class="listing">
                    <p>Physics Tutoring</p>
                </div>
                <div class="listing">
                    <p>Online Classes</p>
                </div>
                <div class="listing">
                    <p>Homework Help</p>
                </div>
                <div class="listing">
                    <p>Test Prep</p>
                </div>
                <div class="listing">
                    <p>Group Lessons</p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
